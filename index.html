<html>
	<head>
		<title>Collaborative White Board</title>
		<link rel="stylesheet" type="text/css" href="/css/app.css">
	</head>
	<body>
		<canvas id="whiteBoard"></canvas>
		<script src="/js/underscore-min.js"type="text/javascript"></script>
		<script src="/js/multi-touch-draw.js"type="text/javascript"></script>
		<script>
			var draw1 = new MultiTouchDraw(document.getElementById("whiteBoard"));
		</script>
		<script src="/js/socket.io.js" type="text/javascript"></script>
		<script>
	      var socket = io();

	      socket.on('draw', (draw1.drawLineResponse).bind(draw1));
	      socket.on('update', (draw1.drawLineResponse).bind(draw1));
	    </script>
	</body>
</html>
